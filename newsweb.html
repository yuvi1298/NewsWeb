<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Web</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" class="company-logo">
        <img src="./asset/logo.png" alt="comapnyLogo">
      </a>
      <div class="nav-links">

        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick(`ipl`)">IPL</li>
          <li class="hover-link nav-item" id="finance onclick=" onNavItemClick(`finance`)">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick(`politics`)">Politics</li>

        </ul>
      </div>
      <div id="search-text" class="search-bar flex">
        <input type="text" value="" class="news-input" placeholder="e.g.science">
        <button id="search-button class=" search-button">Search</button>

      </div>
    </div>
  </nav>
  <main>
    <div class="cards-container container flex" id="cards-container">

    </div>


  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is a Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 29-11-2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat culpa
          architecto blanditiis nam aliquid
          quia odio iste facilis laudantium ipsam?</p>
      </div>

  </template>
  <script src="web.js"></script>
</body>

</html>
